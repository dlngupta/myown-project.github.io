
    <app-logout-bar [header]="headerText"></app-logout-bar>

<table class="table table-sm " style="width: 50%">
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th colspan="2">Actions</th>
    
    </thead>
    <tbody>
            <tr *ngFor="let user of userList">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td><i class="fas fa-edit mr-2"></i> </td>
                <td><i class="fas fa-trash"></i></td>
            </tr>
    </tbody>
</table>
